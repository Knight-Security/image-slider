<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider type 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>
<body>
    <div class="container" id="parent-container">
        <div class="images">
        <img src="images/first.jpg" class="first pic" width="200px">
        <img src="images/second.jpg"  class="second pic" width="200px">
        <img src="images/third.jpg" class="third pic" width="200px">
        <img src="images/fourth.jpg" class="fourth pic"  width="200px">
        </div>
        <div class="buttons">
            <button class="buttons "><span class="material-symbols-outlined" id="backward">arrow_back</span></button>
            <button class="buttons"><span class="material-symbols-outlined" id="forward">arrow_forward</span></button>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
